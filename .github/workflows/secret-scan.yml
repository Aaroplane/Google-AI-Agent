name: Secret scanning

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gitleaks:
    name: Gitleaks scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--redact -v"
